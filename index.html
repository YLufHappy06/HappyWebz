<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HAPPY's WEB</title>
</head>
<body>

    <div id='title'>
        <h1>HAPPY's WEB</h1>
    </div>

    <input type="text" placeholder="Tìm kiếm ..." id='search-bar' onkeyup="Search()">
    <div id='page'>
        <div id='danh-muc'>
            <label class='lua-chon'>Tìm kiếm theo:</label>
            <div class='lua-chon'>
                <input type="radio" name='search-for' id='search-name' checked> 
                <label for='search-name'>Tên</label>
            </div>
            <div class='lua-chon'>
                <input type="radio" name='search-for' id='search-author'> 
                <label for='search-author'>Tác giả</label>
            </div>
        </div>

        <ul id='main'>
            <li class="cards" data-title="Better Vanilla" data-author="YLufHapp06" data-des="This is a minecraft mod for 1.20.1 to imrove Vanilla style with some supporting mods (Pehkui, TerraBlender,...)" data-file="BetterVanilla.rar">
                <div class="container">
                    <h4 class='name'><b>Better Vanilla</b></h4> 
                    <p class='author'>YLufHapp06</p> 
                </div>
            </li>
            
            <!-- <li class="cards" data-title="Văn 10" data-author="Thiên Khang" data-file="path/to/van10.pdf">
                <div class="container">
                    <h4 class='name'><b>Văn 10</b></h4> 
                    <p class='author'>Thiên Khang</p> 
                </div>
            </li> -->

            <!-- <button class="cards" type="button">
                +
            </button> -->
        </ul>
    </div>

    <!-- Modal for showing card details -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <h3 id="modal-author"></h3>
            <p id="modal-des"></p>
            <a id="modal-download" href="" download class="download-btn">
                <i class="fas fa-download"></i> Download File
            </a>        
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
